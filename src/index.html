<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.jpg" type="image/png">
  <title>Minesweeper</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Minesweeper</h1>
  </header>
   <main class="game">
    <div class="game-container">
      <div class="game-space">
        <div class="info">
          <div class="bombs-counter">
            <div class="bombs-counter_0"></div>
            <div class="bombs-counter_1"></div>
            <div class="bombs-counter_2"></div>
          </div>
          <div class="timer-restart"></div>
          <div class="timer-stopwatch">
            <div class="timer-stopwatch_0"></div>
            <div class="timer-stopwatch_1"></div>
            <div class="timer-stopwatch_2"></div>
          </div>
        </div>
        <div class="field"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <a href="https://github.com/AnyaPolischuk/Minesweeper" class="footer-github__link">
      GitHub
    </a>
    <p class="footer__year">March 2023</p>
  </footer>
</body>
</html>
